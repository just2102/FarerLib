<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarerLib documentation</title>
</head>
<body>
    <h2>FarerLib Documentation</h2>
    <div class="endpoints">
        <ul>endpoints
            <ul>books
                <li>GET/books (get all books)</li>
                <li>POST/books (post new book)</li>
                <li>GET/books/bookId (get book by bookId)</li>
            </ul>
            <ul>authors
                <li>GET/authors (get all authors)</li>
                <li>POST/authors (post new author)</li>
                <li>GET/authors/authorId (get author by authorId)</li>
            </ul>
        </ul>
    </div>
</body>
</html>
